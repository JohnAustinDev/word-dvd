<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf8">
    <meta name="menu-page" content="displays menu pages">
    <title>menu-page</title>
    <link type="text/css" rel="stylesheet" href="pal.css">
    <link type="text/css" rel="stylesheet" href="../project.css">
  </head>
  
  <!-- 
    Body CSS Attributes:
    --------------------
    class = menu or text
    pagetype = TOC, CHP, TEXT, or FOOTNOTE
    pagename = the name of the page
    masktype = none, highlight, or select
  !-->
  
  <body id="body" class="menu dev" pagename="toc-m1" pagetype="TOC" masktype="none">
    
    <div id="background"></div>
  
    <div class="usable">
      
      <!-- If writing-left or right are display:none, then the text writer
      will skip the corresponding page. This allows for single column
      screens by setting writing-right to display:none. Or a particular 
      page's writing-left can have display:none to make way for a full 
      page image. !-->
      <div id="writing-left"></div><div id="writing-right"></div>
    
      <div class="page" id="left-page">
        <div class="menu-header" id="menu-header-left">Header Left</div>
        <div class="chapter-button-col">
          <div class="button" id="p1b1"><div>Button1</div><div class="button-mask"></div></div>
          <div class="button" id="p1b2"><div>Button2</div><div class="button-mask"></div></div>
          <div class="button" id="p1b3"><div>Button3</div><div class="button-mask"></div></div>
          <div class="button" id="p1b4"><div>Button4</div><div class="button-mask"></div></div>
          <div class="button" id="p1b5"><div>Button5</div><div class="button-mask"></div></div>
          <div class="button" id="p1b6"><div>Button6</div><div class="button-mask"></div></div>
          <div class="button" id="p1b7"><div>Button7</div><div class="button-mask"></div></div>
          <div class="button" id="p1b8"><div>Button8</div><div class="button-mask"></div></div>
        </div>
        <div class="button" id="p1b9"><div>Button9</div><div class="button-mask"></div></div>
      </div> 
      
      <div class="page" id="right-page">
        <div class="menu-header" id="menu-header-right">Header Right</div>
        <div class="chapter-button-col">
          <div class="button" id="p2b1"><div>Button10</div><div class="button-mask"></div></div>
          <div class="button" id="p2b2"><div>Button11</div><div class="button-mask"></div></div>
          <div class="button" id="p2b3"><div>Button12</div><div class="button-mask"></div></div>
          <div class="button" id="p2b4"><div>Button13</div><div class="button-mask"></div></div>
          <div class="button" id="p2b5"><div>Button14</div><div class="button-mask"></div></div>
          <div class="button" id="p2b6"><div>Button15</div><div class="button-mask"></div></div>
          <div class="button" id="p2b7"><div>Button16</div><div class="button-mask"></div></div>
          <div class="button" id="p2b8"><div>Button17</div><div class="button-mask"></div></div>
        </div>
        <div class="button arrow" id="p2b9"><div>Button18</div><div class="button-mask"></div></div>
      </div>
      
    </div>
    
    <div id="text-controls"></div>
    
  </body>
</html>
