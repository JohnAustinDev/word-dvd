<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf8">
    <meta name="text-page" content="displays menu pages">
    <title>text-page</title>
    <link type="text/css" rel="stylesheet" href="../code/pal.css">
    <link type="text/css" rel="stylesheet" href="../project.css">
  </head>
  
  <!-- 
    Body CSS Attributes:
    --------------------
    class = menu or text
    pagetype = TOC, CHP, TEXT, or FOOTNOTE
    pagename = the name of the page
    masktype = none, highlight, or select
  !-->
  
  <body id="body" class="text dev" pagename="book1-1-1" pagetype="TEXT" masktype="none">
    
    <div id="background"></div>
  
    <div class="usable">
      
      <!-- If writing-left or right are display:none, then the text writer
      will skip the corresponding page. This allows for single column
      screens by setting writing-right to display:none. Or a particular 
      page's writing-left can have display:none to make way for a full 
      page image. !-->
      <div id="writing-left"></div><div id="writing-right"></div>
    
      <div class="page" id="left-page">
        <div class="menu-header" id="menu-header-left">Header Left</div>


<!-- BEGIN-CONTENT !-->

<span name="chapter.1"></span><div class="chapter-title">A Chapter Name</div> 

<div class="title-1">A Major Title</div>

<div class="title-2">A minor title</div>

This is text with an empty inline image. <img class="text-image-right" src="" width="80" height="100"/> 
This text will wrap around the image.
This text will wrap around the image.
This text will wrap around the image.
This text will wrap. 

<span class="pagebreak"></span> 
 
<sup>1</sup>This is a verse.<span class="fnsymbol" id="note.1"></span> 
<br> <br>
<sup>2</sup>This is another verse.<span class="fnsymbol" id="note.2"></span> 
 
<span class="pagebreak-both"></span>

<!-- END-CONTENT !--> 


      </div> 
      
      <div class="page" id="right-page">
        <div class="menu-header" id="menu-header-right">Header Right</div>
      </div>
      
    </div>
    
    <div id="text-controls"></div>
    
  </body>
</html>
