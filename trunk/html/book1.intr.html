<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf8">
    <meta name="introduction-page" content="displays menu pages">
    <title>introduction-page</title>
    <link type="text/css" rel="stylesheet" href="../code/pal.css">
    <link type="text/css" rel="stylesheet" href="../project.css">
  </head>
  
  <!-- 
    Body CSS Attributes:
    --------------------
    class = menu or text
    pagetype = TOC, CHP, TEXT, or FOOTNOTE
    pagename = the name of the page
    masktype = none, highlight, or select
  !-->

  <body id="body" class="text dev" pagename="book1-0-1" pagetype="TEXT" masktype="none">
    
    <div id="background"></div>
  
    <div class="usable">
      
      <!-- If writing-left or right are display:none, then the text writer
      will skip the corresponding page. This allows for single column
      screens by setting writing-right to display:none. Or a particular 
      page's writing-left can have display:none to make way for a full 
      page image. !-->
      <div id="writing-left"></div><div id="writing-right"></div>
    
      <div class="xscrollbar" id="left-xscrollbar">
        <div class="page" id="left-page">
          <div class="text-header" id="text-header-left">Header Left</div>


<!-- BEGIN-CONTENT !-->

<span name="chapter.0"></span>

<div class="title-1">This is the title of an introduction</div> 
<div class="paragraph-start"></div>And this is the introduction.

<!-- END-CONTENT !--> 


        </div> 
      </div>
      
      <div class="xscrollbar" id="right-xscrollbar">
        <div class="page" id="right-page">
          <div class="text-header" id="text-header-right">Header Right</div>
        </div>
      </div>
      
    </div>
    
    <div id="text-controls"></div>
    
  </body>
</html>
