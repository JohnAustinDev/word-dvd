<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="cs">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf8">
    <meta name="text-page" content="displays text pages">
    <title>text-page</title>
    <script src="chrome://word-dvd/content/web/text.js" type="text/javascript"></script>
  </head>
  <body id="body" class="text" onload="init();">
    <div class="usable">
      <div id="text-page1" class="page"></div> 
      <div id="text-page2" class="page"></div>
    </div>
    
    <script>var LoadingImages = 0;</script>
    <img id="text-image-left" onload="window.setTimeout('LoadingImages--', 1);">
    <img id="text-image-right" onload="window.setTimeout('LoadingImages--', 1);">
    <img id="text-controls" onload="window.setTimeout('LoadingImages--', 1);">
  </body>
</html>
