<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf8">
    <meta name="menu-page" content="displays menu pages">
    <title>menu-page</title>
    <link type="text/css" rel="stylesheet" href="../css/pal.css">
  </head>
  
  <!-- 
    Body CSS Attributes:
    class = menu or text
    pageType = TOC, CHP, or TEXT
    pageName = name of the page
    maskType = none, highlight, or selected
  !-->
  
  <body id="body" class="menu" pageName="toc-m1" pageType="TOC" maskType="none">
  
    <div class="usable">
    
      <div class="page" id="page1">
        <div class="menu-header" id="menu-header-left"></div>
        <div class="button" id="p1b1"></div>
        <div class="button" id="p1b2"></div>
        <div class="button" id="p1b3"></div>
        <div class="button" id="p1b4"></div>
        <div class="button" id="p1b5"></div>
        <div class="button" id="p1b6"></div>
        <div class="button" id="p1b7"></div>
        <div class="button" id="p1b8"></div>
        <div class="navbutton" id="menu-footer-left"></div>
      </div> 
      
      <div class="page" id="page2">
        <div class="menu-header" id="menu-header-right"></div>
        <div class="button" id="p2b1"></div>
        <div class="button" id="p2b2"></div>
        <div class="button" id="p2b3"></div>
        <div class="button" id="p2b4"></div>
        <div class="button" id="p2b5"></div>
        <div class="button" id="p2b6"></div>
        <div class="button" id="p2b7"></div>
        <div class="button" id="p2b8"></div>
        <div class="navbutton" id="menu-footer-right"></div>
      </div>
      
    </div>
    
  </body>
</html>
